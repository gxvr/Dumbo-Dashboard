<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - Board</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">

</head>

<body class="bg-light">
    <div class="container p-4">
        <section class="container kanban-board">
            <div class="board">
                <div class="board-column">
                    <div class="board-column-header bg-primary">
                        Backlog
                        <div class="float-right">
                            <button class="border-0 bg-transparent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 22 22"
                                    fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-more-vertical">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="12" cy="5" r="1"></circle>
                                    <circle cx="12" cy="19" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="board-column-content">
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <p class="text-dark">Prepare Q2 Overview</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/4.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/3.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <span class="badge custom-badge-success pt-1 pb-1 ml-1 float-right">Important
                                        </span>
                                        <p class="text-dark">Prepare Q2 Overview</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/4.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/3.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/2.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <span class="badge custom-badge-warning pt-1 pb-1 ml-1 float-right">Urgent
                                        </span>
                                        <p class="text-dark">Preparing new strategy for marketing</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/4.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/3.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/2.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/5.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-header bg-warning">
                        In Progress
                        <div class="float-right">
                            <button class="border-0 bg-transparent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 22 22"
                                    fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-more-vertical">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="12" cy="5" r="1"></circle>
                                    <circle cx="12" cy="19" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="board-column-content">
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <span class="badge custom-badge-success pt-1 pb-1 ml-1 float-right">Important
                                        </span>
                                        <p class="text-dark">Design new UI kit</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/4.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <span class="badge custom-badge-warning pt-1 pb-1 ml-1 float-right">Urgent
                                        </span>
                                        <p class="text-dark">Q2 Overview of statistics</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/4.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/3.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/2.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/5.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="board-column">
                    <div class="board-column-header bg-success">
                        Done
                        <div class="float-right">
                            <button class="border-0 bg-transparent">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 22 22"
                                    fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round"
                                    stroke-linejoin="round" class="feather feather-more-vertical">
                                    <circle cx="12" cy="12" r="1"></circle>
                                    <circle cx="12" cy="5" r="1"></circle>
                                    <circle cx="12" cy="19" r="1"></circle>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="board-column-content">
                        <div class="board-item">
                            <div class="card bg-white dumbo-card border-r-sm border-0 shadow-sm">
                                <div class="p-4">
                                    <div class="card-head">
                                        <span class="badge custom-badge-success pt-1 pb-1 ml-1 float-right">Important
                                        </span>
                                        <p class="text-dark">Prepare marketing technique</p>
                                    </div>
                                    <div class="avatar-wrapper d-flex">
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/2.jpg" alt="avatar">
                                        </div>
                                        <div class="avatar-sm border-r-100 mr-n2">
                                            <img src="assets/img/users/5.jpg" alt="avatar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>


<!-- include velocity js-->
<script src="assets/vendors/velocity/velocity.min.js"></script>
<!-- include hammer js-->
<script src="assets/vendors/hammer/hammer.min.js"></script>
<!-- include muuri js-->
<script src="assets/vendors/muuri/muuri.min.js"></script>
<!-- include jquery js-->
<script src="assets/vendors/jquery/jquery.min.js"></script>
<!-- include bootstrap js-->
<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- include main js-->
<script src="assets/js/main.js"></script>

</html>
