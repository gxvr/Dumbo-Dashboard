<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - Register</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">
</head>

<body class="bg-light">
    <div class="container position-relative pt-5">
        <div class="mx-auto mt-5 mb-5 card dumbo-card border-r-md border-0 w-40 pt-4 pb-4 p-5 shadow-sm text-dark">
            <div class="avatar-lg border-r-100 position-absolute">
            </div>
            <div class="mb-2 mt-3">
                <h3>Register</h3>
                <p>Get started by creating an account</p>
            </div>
            <form action="" method="">
                <div class="form-group">
                    <label for="fullname">Fullname</label>
                    <input type="text" class="form-control" placeholder="Fullname">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" placeholder="Username">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" placeholder="6 characters and more">
                    <img src="assets/icons/feather/eye.svg" class="input-icon" />
                </div>

                <button type="submit" class="btn btn-block mt-4 dumbo-btn primary-green-bg">Register</button>
            </form>
            <p class="mt-4 text-center">
                Already have an account? <a href="login-1.html"> Login</a>
            </p>
        </div>
    </div>
</body>

</html>
