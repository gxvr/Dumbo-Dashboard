<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - Login</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">
</head>

<body class="bg-light">

    <!-- Login -->
    <div class="container position-relative">
        <div class="mx-auto mt-5 card bg-white dumbo-card border-r-md border-0 w-40 p-5 shadow-sm text-dark">
            <div class="mb-2">
                <h3>Login</h3>
                <p>Welcome back, good to see you again</p>
            </div>
            <form action="" method="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control">
                </div>
                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <a href="forgot-password.html" class="float-right">Forgot your password?</a>
                    <input type="password" class="form-control" id="myPassword">
                    <img src="assets/icons/feather/eye.svg" class="input-icon cursor-pointer"
                        onclick="showPassword()" />
                </div>
                <button type="submit" class="btn btn-block mt-4 dumbo-btn primary-green-bg">Log in</button>
            </form>
            <p class="mt-4 text-center">
                Don't have account yet? <a href="register-1.html">Register</a>
            </p>
        </div>
    </div>
    <!-- /Login -->

</body>

<!-- include jquery js-->
<script src="assets/vendors/jquery/jquery.min.js"></script>
<!-- include popper js-->
<script src="assets/vendors/bootstrap/js/popper.min.js"></script>
<!-- include bootstrap js-->
<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- include main js-->
<script src="assets/js/main.js"></script>

</html>
