<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - Login</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">
</head>

<body class="bg-light">

    <!-- Login -->
    <div class="container position-relative">
        <div class="mx-auto mt-5 card bg-white dumbo-card border-r-md border-0 w-40 p-5 shadow-sm text-dark">
            <div class="mb-2">
                <h3>Login</h3>
                <p>Welcome back, good to see you again</p>
            </div>
            <form action="" method="">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" name="" id="" placeholder="Email" class="form-control">
                </div>
                <div class="form-group position-relative">
                    <label for="password">Password</label>
                    <img src="assets/icons/feather/eye.svg" class="input-icon" />
                    <input type="password" name="" id="" placeholder="Password" class="form-control">
                </div>
                <div class="form-group">
                    <input type="checkbox" class="dumbo-cb" name="" id="remember" />
                    <label for="remember" class="checkbox-label">
                        <span>
                            <svg width="12px" height="10px">
                                <use xlink:href="#check"></use>
                            </svg>
                        </span>
                        <span>Remember me</span>
                    </label>
                    <svg class="inline-svg">
                        <symbol id="check" viewbox="0 0 12 10">
                            <polyline points="1.5 6 4.5 9 10.5 1"></polyline>
                        </symbol>
                    </svg>
                    <a href="forgot-password.html" class="float-right">Forgot your password?</a>
                </div>
                <button type="submit" class="btn btn-block mt-4 dumbo-btn primary-green-bg">Log in</button>
            </form>
            <p class="mt-4 text-center">
                Don't have account yet? <a href="register-1.html">Create account</a>
            </p>
        </div>
        <div>
            <img src="assets/img/illustrations/illu-01.svg" alt="illustration" class="illu position-absolute">
            <img src="assets/img/illustrations/illu-02.svg" alt="illustration" class="illu-two position-absolute">
        </div>
    </div>
    <!-- /Login -->

</body>

</html>
