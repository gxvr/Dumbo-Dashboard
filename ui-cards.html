<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - UI Cards</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">

</head>

<body class="bg-light">
    <div class="container pt-4">
        <div class="row">


            <!-- UI Card 01 -->
            <div class="col-md-4">
                <div class="card bg-white dumbo-card-sm border-0 shadow-sm overflow-hidden">
                    <div class="card-body-custom">
                        <img src="assets/img/covers/01.jpg" alt="cover">
                    </div>
                    <div class="card-bottom p-4">
                        <h6 class="text-dark">The startup mindset</h6>
                        <p>Not really sure how old I was when I got the gift for Chirstmas, but I do remember
                            thinking..
                        </p>
                        <hr>
                        <div class="avatar row">
                            <div class="col-md-2">
                                <div class="avatar-photo">
                                    <img src="assets/img/users/4.jpg" alt="avatar">
                                </div>
                            </div>
                            <div class="col-md-10">
                                <p class="m-0 text-dark">Calvin Williams</p>
                                <span class="m-0">Chief Editor</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- UI Card 02 -->
            <div class="col-md-3">
                <div class="card bg-white dumbo-card-sm border-0 shadow-sm overflow-hidden">
                    <div class="card-body-custom">
                        <img src="assets/img/covers/01.jpg" alt="cover">
                    </div>
                    <div class="card-bottom p-4">
                        <h6 class="text-dark">The startup mindset</h6>
                    </div>
                </div>
            </div>
        </div>

    </div>
    </div>
</body>

<!-- include jquery js-->
<script src="assets/vendors/jquery/jquery.min.js"></script>
<!-- include bootstrap js-->
<script src="assets/vendors/bootstrap/js/bootstrap.min.js"></script>
<!-- include main js-->
<script src="assets/js/main.js"></script>

</html>
