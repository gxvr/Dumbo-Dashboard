<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dumbo Dashboard - Forgot</title>
    <!-- favion -->
    <link rel="icon" type="image/png" sizes="16x16" href="assets/img/">
    <!-- include bootstrap css -->
    <link media="all" rel="stylesheet" href="assets/vendors/bootstrap/css/bootstrap.min.css">
    <!-- include main css -->
    <link media="all" rel="stylesheet" href="assets/css/main.css">
    <!-- include font css -->
    <link media="all" rel="stylesheet" href="assets/fonts/font.css">
</head>

<body class="bg-light">

    <!-- Forgot Password-->
    <div class="container position-relative">
        <div class="mx-auto mt-5 card bg-white dumbo-card border-r-md border-0 w-40 p-5 shadow-sm text-dark">
            <div class="mb-2">
                <h3>Forgot password?</h3>
                <p>Enter your email address to reset password</p>
            </div>
            <form action="" method="">
                <div class="form-group">
                    <input type="email" name="" id="" placeholder="Email" class="form-control">
                </div>
                <button type="submit" class="btn btn-block mt-4 dumbo-btn primary-green-bg">Reset Password</button>
            </form>
            <p class="mt-4 text-center">
                Don't have account yet? <a href="register-1.html">Create account</a>
            </p>
        </div>

    </div>
    <!-- /Forgot Password -->

</body>

</html>
